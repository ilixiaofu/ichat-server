# \u8BBE\u7F6E\u7EA7\u522B\uFF1A
log4j.rootLogger=INFO,console,logDDR,logEDR

#+--------------------------------------------------------------------------------------------------------+
# \u8F93\u51FA\u5230\u63A7\u5236\u53F0
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
# \u6837\u5F0F
log4j.appender.console.layout = org.apache.log4j.PatternLayout
# \u81EA\u5B9A\u4E49\u6837\u5F0F
log4j.appender.console.layout.ConversionPattern = [%-5p]--%-d{yyyy-MM-dd HH:mm:ss:SSS}--[%t:%r]--[%l]:%n%m%n
#+--------------------------------------------------------------------------------------------------------+
log4j.appender.logDDR = org.apache.log4j.DailyRollingFileAppender
log4j.appender.logDDR.File = /logs/ichat/info.log
log4j.appender.logDDR.Append = true
log4j.appender.logDDR.Threshold = DEBUG
log4j.appender.logDDR.encoding=utf-8
log4j.appender.logDDR.layout = org.apache.log4j.PatternLayout
log4j.appender.logDDR.layout.ConversionPattern = [%-5p]--%-d{yyyy-MM-dd HH:mm:ss:SSS}--[%t:%r]--[%l]:%n%m%n
#+--------------------------------------------------------------------------------------------------------+
log4j.appender.logEDR = org.apache.log4j.DailyRollingFileAppender
log4j.appender.logEDR.File = /logs/ichat/error.log
log4j.appender.logEDR.Append = true
log4j.appender.logEDR.Threshold = ERROR
log4j.appender.logEDR.encoding=utf-8
log4j.appender.logEDR.layout = org.apache.log4j.PatternLayout
log4j.appender.logEDR.layout.ConversionPattern = [%-5p]--%-d{yyyy-MM-dd HH:mm:ss:SSS}--[%t:%r]--[%l]:%n%m%n
#+--------------------------------------------------------------------------------------------------------+